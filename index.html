<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="title"><span class="material-symbols-rounded md-54">
                    dashboard
                </span> Dashboard</div>
            <div class="links">
                <div class="link"><span class="material-symbols-rounded md-36">
                    home
                </span> Home</div>
                <div class="link"><span class="material-symbols-rounded md-36">
                    person
                </span> Profile</div>
                <div class="link"><span class="material-symbols-rounded md-36">
                    chat
                </span> Message</div>
                <div class="link"><span class="material-symbols-rounded md-36">
                    history
                </span> History</div>
                <div class="link"><span class="material-symbols-rounded md-36">
                    task_alt
                </span> Tasks</div>
                <div class="link"><span class="material-symbols-rounded md-36">
                    group
                </span> Communities</div>
            </div>
            <div class="other_links">
                <div class="other_link"><span class="material-symbols-rounded md-32">
                    settings
                </span> Settings</div>
                <div class="other_link"><span class="material-symbols-rounded md-32">
                    help
                </span> Help</div>
                <div class="other_link"><span class="material-symbols-rounded md-32">
                    verified_user
                </span> Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="search">
                    <span class="material-symbols-rounded md-30">
                        search
                    </span>
                    <input type="text">
                </div>
                <div class="others">
                    <div class="notifications">
                        <span class="material-symbols-rounded md-32">
                            notifications
                        </span>
                    </div>
                    <div class="profile"><img src="./assets/man.png" alt="man icon">Thor Odinson</div>
                </div>
            </div>
            <div class="bottom-header">
                    <div class="welcome"><img src="./assets/man.png" alt="man icon" class="avatar"><div class="text">Hi there, <br> Thor Odinson (@osthor)</div></div>

            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>

</html>
